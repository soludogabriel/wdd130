<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <!-- <link rel="stylesheet" href="styles/quiz.css"> -->
    <link rel="stylesheet" href="./quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form id="quiz-form">
        <div class="question">
            <label for="q1"><span class="num__blue">1.</span> Fill in the blank: HTML stands for ________ Markup Language.</label>
            <input type="text" id="q1" name="q1" required>
        </div>
        <div class="question">
            <label for="q2"><span class="num__blue">2.</span> What does CSS stand for?</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>
        </div>
        <div class="question">
            <label for="q3"><span class="num__blue">3.</span> What is the correct syntax for an external CSS file link?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="1">link href="styles.css" rel="stylesheet"</option>
                <option value="2">stylesheet href="styles.css"</option>
                <option value="3">href="styles.css" type="stylesheet"</option>
            </select>
        </div>
        <div class="question">
            <label for="q4"><span class="num__blue">4.</span> How many heading levels does HTML have?</label>
            <input type="number" id="q4" name="q4" required>
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
